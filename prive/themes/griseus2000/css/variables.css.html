#CACHE{3600*100,cache-client}
#HTTP_HEADER{Content-Type: text/css; charset=utf-8}
#HTTP_HEADER{Vary: Accept-Encoding}

<BOUCLE_teintes(DATA){enum 0, 359, 10}>
.teinte-#VALEUR { --teinte: #VALEUR; }[(#REM)
]</BOUCLE_teintes>
<BOUCLE_saturations(DATA){enum 0, 100, 10}>
.saturation-#VALEUR { --saturation: #VALEUR%; }[(#REM)
]</BOUCLE_saturations>
<BOUCLE_luminosites(DATA){enum 0, 100, 10}>
.luminosite-#VALEUR { --luminosite: #VALEUR%; }[(#REM)
]</BOUCLE_luminosites>
